<div id="home" class="bar bar-header bar-dark">
  
  <h1 class="title">Messages</h1>
  <button ng-click='getLoc();' class="button button-calm icon ion-refresh"></button>
  <button ng-click='modal.show();' class="button button-calm icon ion-compose"></button>
</div>

<ion-content has-header="true">
<ion-list>
  <ion-item ng-repeat="message in messages" type="item-text-wrap">
    {{message.m}}
  </ion-item>
</ion-list>
</ion-content>
